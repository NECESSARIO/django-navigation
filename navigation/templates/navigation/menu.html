{% load navigation_tags %}

<ul class="{% if depth > 0 %}navigation-submenu{% else %}navigation-menu{% endif %}">
{% for item in items %}
	<li {% include 'navigation/_item-attr.html' %}>
		<a href="{{ item.url }}" >{{ item.title }}</a>
		{% show_navigation_menu item template='navigation/menu.html' %}
	</li>
{% endfor %}
</ul>
